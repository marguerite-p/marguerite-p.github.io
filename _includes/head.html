<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% include seo.html %}

  <!-- Article feed -->
  {% feed_meta %}

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Varela|Varela+Round|Signika" rel="stylesheet">

  <!-- Styles -->
  <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/social-share-kit@1.0.15/dist/css/social-share-kit.css">

  <link type="text/css" rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- Scripts -->
  <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bluebird@3.5.1/js/browser/bluebird.core.min.js"></script> -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@10.4.2/dist/lazyload.min.js"></script>
  <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/social-share-kit@1.0.15/dist/js/social-share-kit.min.js"></script> -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.slim.min.js"></script>

  {% if jekyll.environment == "production" %}
  <script type="text/javascript" src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
  <script type="text/javascript" src="{{ '/assets/js/social.js' | relative_url }}"></script>
  {% else %}
  <script type="text/javascript" src="{{ '/assets/js/src/main.js' | relative_url }}" defer></script>
  <script type="text/javascript" src="{{ '/assets/js/src/social.js' | relative_url }}"></script>
  {% endif %}

  <!-- Browser styling & icons -->
  <meta name="theme-color" content="#ff3838">

  <!-- Images / favicon -->
  <link rel="icon" sizes="48x48" href="{{ site.icons.small | relative_url }}">
  <link rel="icon" sizes="96x96" href="{{ site.icons.medium | relative_url }}">
  <link rel="icon" sizes="192x192" href="{{ site.icons.large | relative_url }}">
  <link rel="apple-touch-icon" href="{{ site.icons.large | relative_url }}">
</head>
