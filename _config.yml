# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
lang: fr_FR
title: Socio Jam
author: Marguerite Pometko
email: marguerite.pometko@gmail.com
description: Rédactrice web et community manager freelance, je vous prête ma plume créative et vous accompagne dans vos premiers pas sur les réseaux sociaux. Venez découvrir mon blog et mes prestations !

keywords:
  - science
  - technologie
  - redaction
  - community managment


baseurl: "" # the subpath of your site, e.g. /blog
url: "https://marguerite-p.github.io" # the base hostname & protocol for your site, e.g. http://example.com


twitter:
  username: marguerite_pom
  url: https://twitter.com/marguerite_pom
facebook:
  profile_id: 100004117324768
  url: https://www.facebook.com/marguerite.jam.1

webmaster_verifications:
  google: google verif

timezone: Europe/Paris

# Build settings
markdown: kramdown

# Sass settings
sass:
  style: compressed

# Build settings
exclude:
  - package.json
  - gulpfile.js
  - node_modules
  - README.md
  - CNAME
  - assets/sass
  - docker-compose.yml
  - Gemfile
  - Gemfile.lock

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jemoji

defaults:
  -
    scope:
      path: _posts # an empty string here means all files in the project
    values:
      layout: post
      nav: blog
