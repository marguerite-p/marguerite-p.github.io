# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
lang: fr_FR
title: Socio Jam
author: Marguerite Pometko
email: marguerite.pometko@gmail.com
description: Rédactrice web et community manager freelance, je vous prête ma plume créative et vous accompagne dans vos premiers pas sur les réseaux sociaux. Venez découvrir mon blog et mes prestations !

baseurl: "" # the subpath of your site, e.g. /blog
url: https://marguerite-p.github.io # the base hostname & protocol for your site, e.g. http://example.com

icons:
  small: /assets/images/square-sj-48x48.png
  medium: /assets/images/square-sj-96x96.png
  large: /assets/images/square-sj-192x192.png
  full: /assets/images/square-socio-jam-500x500.png

twitter:
  handle: marguerite_pom
facebook:
  app_id: TODO
  profile_id: 100004117324768

webmaster_verifications:
  google: google verif

timezone: Europe/Paris

# Build settings
markdown: kramdown

# Sass settings
sass:
  style: compressed

# Build settings
exclude:
  - package.json
  - gulpfile.js
  - node_modules
  - README.md
  - CNAME
  - assets/sass
  - docker-compose.yml
  - Gemfile
  - Gemfile.lock

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jemoji

permalink: /blog/:year/:month/:title.html
collections:
  # posts:
  #   output: true
  #   permalink: /:name
  custom_pages:
    output: true
    permalink: /:name.html
  custom_categories:
    output: true
    permalink: /blog/:name.html

defaults:
  -
    scope:
      path: _custom_pages
      type: custom_pages
    values:
      layout: page
      top-nav: true
  -
    scope:
      path: _custom_categories
      type: custom_categories
    values:
      layout: category
      nav: blog
  -
    scope:
      path: _posts # an empty string here means all files in the project
    values:
      layout: post
      nav: blog
