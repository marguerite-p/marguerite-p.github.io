---
layout: page
title: Le Blog
nav: blog
order: 1
---

<h1>{{ page.title }}</h1>

<div class="columns">
  {% for post in site.posts limit:3 offset:1 %}
  <div class="column">
    <a href="{{ post.url }}">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <h1>{{ post.title }}</h1>
          <div class="content">{{ post.excerpt }}</div>
          <!-- <a href="#">#css</a>
          <a href="#">#responsive</a> -->
          <time datetime="2016-1-1">{{ post.date }}</time>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>

{% assign post = site.posts.first %}
<div class="content">
  {{ post.title }} {{ post.content }}
</div>
